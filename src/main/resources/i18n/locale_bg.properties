# rules
rules.ng=Нова игра
rules.bj.p1=Блекджек, или 21, е една от най-популярните игри с карти, които се играят в нашето казино. Леснa е за научаване и е вълнуващa за игра. Ние предлагаме блекджек с две колоди, където картите се раздават от кутия, наречена „шу“.
rules.bj.p2=В Blackjack играете само срещу дилъра. Играчите получават всички карти с лицето нагоре и първата карта на дилъра е с лицето нагоре, а втората е с лицето надолу. Целта на играта е да се доближите до 21 от дилъра, без да надхвърлите 21. Ако ръката надхвърли 21, това се нарича „отпадане“ или „пробив“ и залогът се губи. В 21 Валета, Дами, Попове и 10 се броят за 10. Асо може да се играе като единица или 11. Всички останали карти се играят по номинална стойност.
rules.bj.p3=Когато получите първите си две карти, можете или да „останете“, или да „ударите“. Когато „стоите“, това означава, че чувствате, че сте достатъчно близо до 21 и вече не желаете допълнителни карти и се посочва, като махнете с ръка. Ако искате да получите друга карта или „удар“, докоснете или потупайте с пръст масата зад вашия залог. И в двете ситуации никога няма да докосвате картите, всичко се комуникира с помощта на сигнали с ръце. Можете да изтеглите толкова карти, колкото искате, докато сте близо до 21 или докато „отпаднете“. В нашия онлайн случай всички сигнали с ръце са предоставени чрез бутони.
rules.bj.p4=Ако сте по-близо до 21 от дилъра, вие печелите и ви се плаща сума, равна на първоначалния ви залог. Ако ръката ви е по-малка от тази на дилъра, вие губите. Ако ръката на дилъра се „счупи“ или „бъстне“, вие също печелите. Равенствата са противопоставяне или „пуш“ и вашият залог остава на масата.
rules.bj.p5=Ако първоначалните ви две карти са общо 21, всяко асо с 10, вале, дама или поп, имате блекджек. Блекджек се плаща 3 към 2, ако дилърът също няма такъв. Но ако и дилърът има скрит блекджек (скрито асо като втора карта и първа карта 10, вале, дама или поп), тогава е налице „пуш“.
