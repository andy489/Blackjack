<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{fragment/common::head}"></th:block>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth/register-form.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth/header-auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/index/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth/login-form.css}"/>
    <!--brands logos-->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.6/css/all.css}">
</head>

<body class="body-auth">

<header th:replace="~{fragment/common::header}"></header>

<div class="auth-box">
    <div class="register-form-title">Login</div>
    <form id="registration-form"
          th:action="${loginProcessingUrl}"
          th:method="post">

        <div class="user-box">
            <input type="text" name="username" required="yes" autocomplete="off"
                   th:value="${username}"/>
            <label>Username</label>
        </div>

        <div class="user-box user-box-icon">
            <input id="password"
                   type="password" name="password" required=""
                   th:value="${password}"/>
            <span id="password-eye"
                  class="material-symbols-outlined material-icon">visibility</span>
            <label>Password</label>
        </div>

        <p th:if="${bad_credentials}"
           class="errors alert alert-danger">
            {Invalid username and password combination.}
        </p>

        <div class="custom-checkbox-wrapper pl-0">
            <input id="remember-me" name="remember-me-parameter"
                   type="checkbox" class="custom-checkbox-input"/>

            <label for="remember-me" class="custom-checkbox-label">
                remember me
            </label>
        </div>

        <div class="">
            <button class="w-50" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </button>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <div class="oauth-btn ms-1">
                <a class="btn btn-outline-primary"
                   th:href="@{/oauth2/authorization/github}">
                    <i class="fab fa-github"></i>
                    <span class="oauth-btn-label">Login via Github</span>
                </a>

            </div>

            <div class="oauth-btn me-1">
                <a class="btn btn-outline-primary"
                   th:href="@{/oauth2/authorization/github}">
                    <i class="fab fa-linkedin"></i>
                    <span class="oauth-btn-label">Login via LinkedIn</span>
                </a>
            </div>
        </div>

    </form>
</div>

<script th:src="@{/js/jquery/jquery.js}"></script>
<script th:src="@{/js/auth/toggle-password-eye.js}"></script>

</body>

</html>
