<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{fragment/common::head}"></th:block>
    <title th:text="#{page.login.title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/auth/register-form.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth/header-auth.css}"/>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/auth/login-form.css}"/>
    <!--brands logos-->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.6/css/all.css}">
</head>

<body class="body-auth">

<header th:replace="~{fragment/common::header}"></header>

<div class="auth-box">
    <div class="register-form-title"
         th:text="#{form.change.password.title}">{Change password}
    </div>
    <form id="registration-form"
          th:action="@{/}"
          th:method="post">

        <div class="user-box user-box-icon">
            <input id="password"
                   type="password" required=""
                   th:value="${newPassword}"/>
            <i id="password-eye" class="fa-regular fa-eye material-icon"></i>
            <label th:text="#{form.change.password.new}">{new password}</label>
        </div>

        <div class="user-box user-box-icon">
            <input id="confirm-password"
                   type="password" required=""
                   th:value="${newPassword}"/>
            <i id="confirm-password-eye" class="fa-regular fa-eye material-icon"></i>
            <label th:text="#{form.change.password.confirm.new}">{confirm new password}</label>
        </div>

        <p th:if="${bad_credentials}"
           class="errors alert alert-danger p-1"
           th:text="#{constraint.username.password.combination}">
            {wrong username or password}
        </p>

        <div>
            <button class="w-50" type="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <th:block th:text="#{form.change.password.btn}">{change}</th:block>
            </button>
        </div>
    </form>
</div>

<script th:src="@{/js/jquery/jquery.js}"></script>
<script th:src="@{/js/auth/toggle-password-eye.js}"></script>

</body>

</html>
