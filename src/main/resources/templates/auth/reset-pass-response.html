<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{fragment/common::head}"></th:block>
    <title th:text="#{page.reset.send.title}">Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/auth/pass-reset-response.css}"/>
</head>

<body class="body-auth-success">

<header th:replace="~{fragment/common::header}"></header>

<!--SUCCESS-->
<div th:if="${changed}" class="container-index rounded mt-4 text-center">
    <h3 class="fw-bolder">
        <i class="fa fa-check-circle success-color"></i>

        <span class="fw-bolder success-title" th:text="#{reset.response.success.msg} + '!'">
            Your password has been reset!
        </span>
    </h3>

    <hr class="my-3 bg-white w-100"/>

    <div class="fs-5 mb-2">
        <span th:text="#{reset.response.success.hint} + '.'">
            Click the button below to use your new password to login.
        </span>
    </div>

    <hr class="mt-3 mb-4 bg-white w-100"/>

    <h3 class="fw-bold text-center">
        <a class="btn-login" th:href="@{/auth/login}" th:text="#{form.res.link}">Login</a>
    </h3>
</div>

<!--FAIL-->
<div th:unless="${changed}" class="container-index rounded mt-4 text-center">
    <h3 class="fw-bolder">
        <i class="fa-solid fa-circle-xmark fail-color"></i>

        <span class="fw-bolder fail-title"
              th:href="@{/}" th:text="#{reset.response.fail.msg} + '!'">
            Failed to reset your password!
        </span>
    </h3>

    <hr class="my-3 bg-white w-100"/>

    <div class="fs-5 mb-2">
        <span th:text="#{reset.response.fail.hint} + '.'">
            Your activation token may be corrupted or expired
        </span>
    </div>

    <hr class="mt-3 mb-4 bg-white w-100"/>

    <h3 class="fw-bold text-center">
        <span class="info-msg" th:text="#{back.to}">Back to</span>
        <a class="back-to-lobby" th:href="@{/}" th:text="#{lobby}">Lobby</a>
    </h3>
</div>

<script th:src="@{/js/jquery/jquery.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap5.min.css}"/>
<footer th:replace="~{fragment/common::footer}"></footer>
</body>

</html>
